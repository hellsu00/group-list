<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <title>Group List</title>

        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;700&
        family=Merriweather:wght@700&display=swap"
        rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="card-content">
                <div class="card-container">

                    <aside>
                        <img src="assets/message.svg" alt="message">
                        <img src="assets/people.svg" alt="people">
                        <img src="assets/fruit.svg" alt="fruit">
                        <img src="assets/settings.svg" alt="settings">
                    </aside>

                    <div class="wrapper">
                        <header>
                            <div class="title">
                                <img src="assets/arrow.svg" alt="arrow">
                               
                                <h1>Group List</h1>
                            </div> 

                            <div class="switch">
                                <button>
                                    <img src="assets/grid.svg" alt="grid">
                                </button>

                                <button>
                                    <img src="assets/column.svg" alt="column">
                            </div>
                        </header>

                        <main>
                            <div class="group-list">
                                <div class="create">
                                    <button>
                                        <img src="assets/plus.svg" alt="plus">
                                    </button>

                                </div> 
                            </div>
                        </main>
                    </div>
                </div> 
            </div>
        </div> 
    </body>
</html>
